<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';
        
        function circleArea(r) {
            var PI = 3.14;
            return PI * r * r;
        }
        
        let circleAreaArrow = (r) => {
            const PI = 3.14;
            return PI * r * r;
        };
        
        let circleAreaArrowTwo = r => 3.14 * r * r;
        
        console.log(circleArea(7));
        console.log(circleAreaArrow(7));
        console.log(circleAreaArrowTwo(7));
    </script>
</body>
</html>
